<html>
	<head>
		<title>GitHub Pull Request notifier for Chrome</title>
	</head>
	<body>
		<div style="width:400px; height: 170px;">
			<h1>GitHub Pull Request notifier for Chrome</h1>
			<p>Add a project to recieve notifications!</p>
			<input type="text" placeholder="Organisation" class="org"> <input type="text" placeholder="Repo" class="repo"><input type="submit" class="" value="Add" id="addProject">
			<p>We currently only support one project</p>
			<p><a href="https://github.com/imjacobclark/github-pull-request-notifier-for-chrome">Fork me on GitHub</a></p>
		</div>

		<script type="text/javascript" src="options.js"></script>
	</body>
</html>
